<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- If we use the minified version of React we wouldnt get the complete warnings when an error happens -->
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

    <style>
      .first_title {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>

    <!--This type="" is necessary if we want babel to compile the script-->
    <script type="text/babel">
      // Same output, one uses pure JS(with createEelement) and the other uses JSX
      //   const element = React.createElement(
      //     "div",
      //     { title: "Outer div", className: "first_title" },
      //     React.createElement("h1", null, "Hello World!")
      //   );

      const element = (
        <div title="Outer div" className="first_title">
          <h1>Hello World!</h1>
        </div>
      );

      ReactDOM.render(element, document.getElementById("content"));
    </script>
  </body>
</html>
